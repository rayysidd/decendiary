<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeCenDiary</title>
    <style>
        :root {
            --primary-color: #3b82f6; --background-color: #f9fafb; --text-color: #111827;
            --light-gray: #e5e7eb; --dark-gray: #4b5563; --danger-color: #ef4444;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--background-color); color: var(--text-color); margin: 0;
            padding: 20px; display: flex; justify-content: center;
        }
        .container { max-width: 700px; width: 100%; }
        nav {
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid var(--light-gray); padding-bottom: 1rem;
        }
        nav h1 { font-size: 1.5rem; margin: 0; }
        form {
            background-color: #ffffff; padding: 20px; border-radius: 8px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); margin: 20px 0;
        }
        textarea {
            width: 100%; min-height: 120px; padding: 12px; border: 1px solid var(--light-gray);
            border-radius: 6px; box-sizing: border-box; font-size: 1rem; resize: vertical;
        }
        textarea:focus {
            outline: none; border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
        }
        button {
            padding: 12px 20px; border: none; border-radius: 6px; font-size: 1rem;
            font-weight: 500; cursor: pointer; transition: background-color 0.2s ease;
        }
        button[type="submit"] { background-color: var(--primary-color); color: white; margin-top: 10px; }
        button[type="submit"]:hover { background-color: #010101; }
        button:disabled { background-color: var(--light-gray); cursor: not-allowed; }
        #logout-btn { background-color: #f3f4f6; color: var(--text-color); }
        #logout-btn:hover { background-color: #e5e7eb; }
        #entries-list { list-style: none; padding: 0; }
        .entry {
            background-color: #ffffff; padding: 20px; margin-bottom: 15px;
            border-radius: 8px; box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
        }
        .entry p { margin: 0 0 15px 0; white-space: pre-wrap; line-height: 1.6; }
        .entry-meta { font-size: 0.8rem; color: var(--dark-gray); margin-bottom: 15px; }
        .entry-actions button { font-size: 0.8rem; padding: 8px 12px; }
        .edit-btn { background-color: #f3f4f6; color: var(--text-color); }
        .edit-btn:hover { background-color: #e5e7eb; }
        .delete-btn { background-color: transparent; color: var(--danger-color); }
        .delete-btn:hover { background-color: #fee2e2; }
    </style>
</head>
<body>
    <div class="container">
        <nav>
            <h1>DeCenDiary</h1>
            <button id="logout-btn">Logout</button>
        </nav>
        <h2>(DeCentralised Diary)</h2>
        <form id="entry-form">
            <textarea id="entry-text" placeholder="What's on your mind?" required></textarea>
            <button type="submit">Save Entry</button>
        </form>
        <ul id="entries-list"></ul>
    </div>
    <script src="diary.js"></script>
</body>
</html>
