<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incognito Diary - Login</title>
    <style>
        :root {
            --primary-color: #3b82f6; --background-color: #f9fafb; --text-color: #111827;
            --light-gray: #e5e7eb; --dark-gray: #4b5563; --danger-color: #ef4444;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--background-color); color: var(--text-color); margin: 0;
            display: flex; justify-content: center; padding: 50px 20px;
        }
        .container { max-width: 350px; width: 100%; }
        h2 { text-align: center; color: var(--dark-gray); }
        form {
            background-color: #ffffff; padding: 25px; border-radius: 8px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); margin-bottom: 20px;
        }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: 500; font-size: 0.9rem; }
        input[type="text"], input[type="password"] {
            width: 100%; padding: 12px; border: 1px solid var(--light-gray);
            border-radius: 6px; box-sizing: border-box; font-size: 1rem;
        }
        input:focus {
            outline: none; border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
        }
        button {
            width: 100%; padding: 12px 20px; border: none; border-radius: 6px; font-size: 1rem;
            font-weight: 500; cursor: pointer; transition: background-color 0.2s ease;
            background-color: var(--primary-color); color: white;
        }
        button:hover { background-color: #2563eb; }
        #message {
            text-align: center; padding: 10px; border-radius: 6px;
            margin-top: 15px; font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <form id="register-form">
            <h2>Create Account</h2>
            <div class="form-group">
                <label for="register-username">Username</label>
                <input type="text" id="register-username" required>
            </div>
            <div class="form-group">
                <label for="register-password">Password</label>
                <input type="password" id="register-password" required>
            </div>
            <button type="submit">Register</button>
        </form>

        <form id="login-form">
            <h2>Login</h2>
            <div class="form-group">
                <label for="login-username">Username</label>
                <input type="text" id="login-username" required>
            </div>
            <div class="form-group">
                <label for="login-password">Password</label>
                <input type="password" id="login-password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <p id="message"></p>
    </div>
    <script src="auth.js"></script>
</body>
</html>
